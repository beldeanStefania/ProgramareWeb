    <title>Login</title>

<body>

<h2 align="center">Login</h2>

<center>
<form name="loginForm">
    <fieldset>
        <legend><strong>Login</strong></legend>

        <p>
            <label for="username"><b>Nume de utilizator:</b></label><br>
            <input type="text" size="20" maxlength="15" value="">
        </p>

        <p>
            <label for="password"><b>Parolă:</b></label><br>
            <input type="password" size="20" maxlength="12" value="">
        </p>

        <p>
            <b>Rol:</b><br>
            <input type="radio"> Jucător<br>
            <input type="radio"> Administrator<br>
        </p>

        <p>
            <input type="checkbox"> Ține-mă minte
        </p>

        <p>
            <input type="submit" value="Autentificare">
        </p>
    </fieldset>
</form>
</center>

</body>
</html>
