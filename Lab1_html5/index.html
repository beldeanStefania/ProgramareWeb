<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezervare Terenuri</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="slider.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header-content">
        <figure class="logo">
          <img src="transparent_image1.png" alt="Logo Club de Tenis">
        </figure>
      </div>
    </header>
    <div class="container">
      <nav class="vertical-menu">
        <ul>
          <li><a href="terenuri.html" title="Listă terenuri">Lista Terenuri</a></li>
          <li class="has-submenu">
            <a href="rezerva.html" title="Rezervă teren">Rezervă Teren</a>
            <ul class="submenu">
              <li><a href="noua_rezervare.html" title="Rezervare nouă">Noua rezervare</a></li>
              <li><a href="modifica_rezervare.html" title="Modificare rezervare">Modificare rezervare</a></li>
            </ul>
          </li>
          <li><a href="login.html" title="Autentificare">Login</a></li>
          <li><a href="signup.html" title="Înregistrare">Sign Up</a></li>
        </ul>
      </nav>
      <main>
        <h1>Bine ați venit!</h1>
        <p>Acesta este conținutul principal. Puteți naviga folosind meniul din stânga.</p>

        <div class="image-slider">
          <div class="thumbnails">
            <div class="thumbnail"><img src="img1.jpg" alt="Thumbnail 1" data-index="0"></div>
            <div class="thumbnail"><img src="img2.jpg" alt="Thumbnail 2" data-index="1"></div>
            <div class="thumbnail"><img src="img3.jpg" alt="Thumbnail 3" data-index="2"></div>
            <div class="thumbnail"><img src="img4.jpg" alt="Thumbnail 4" data-index="3"></div>
            <div class="thumbnail"><img src="img5.jpg" alt="Thumbnail 5" data-index="4"></div>
          </div>
          <div class="large-image-container"></div>
          <div class="slider-controls">
            <button id="playPause">Play</button>
            <label>
              <input type="checkbox" id="repeat"> Repetă
            </label>
            <label>
              Interval:
              <select id="intervalSelect">
                <option value="2000">2 secunde</option>
                <option value="3000" selected>3 secunde</option>
                <option value="5000">5 secunde</option>
              </select>
            </label>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p>&copy; 2025 Club de Tenis. Toate drepturile rezervate.</p>
    </footer>
  </div>

  <script src="slider.js"></script>
</body>
</html>
